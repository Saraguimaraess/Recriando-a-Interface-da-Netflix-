<!DOCTYPE html>
<html lang="en">
<!-PARA>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NatalFlix</title>
  <link rel="stylesheet" href="style/main.css">
  <!--Owl links-->
  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">

  </head>

  <body>
    <header>
      <div class="container">
        <h2 class="logo">NatalFlix</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Clássicos</a>
          <a href="#">Animação</a>
          <a href="#">Romance Moderno</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">Um Natal Cheio de Graça</h3>
          <p class="descricao">
            Após descobrir uma traição, Carlinhos leva uma estranha divertida para acompanhá-lo no Natal. Mas Graça se
            mostra uma louca capaz de derrubar a tradicional casa da família.
          </p>
          <div class="botoes">
            <button role="button" class="botao"> <!--Role indica qual a função desse item-->
              <i class="fa-solid fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button class="botao">
              <i class="fa-solid fa-circle-info"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
      <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
          <div class="item">
            <img class="box-filme" src="images/mini1.jpg" alt="">
          </div>
          <div class="item">
            <img class="box-filme" src="images/mini2.jpg" alt="">

          <div class="item">

          </div>
          <div class="item">
            <img class="box-filme" src="images/mini8.jpg" alt="">
          </div>
          <div class="item">
            <img class="box-filme" src="images/mini9.jpg" alt="">
          </div>
          <div class="item">
            <img class="box-filme" src="images/mini10.jpg" alt="">
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
